name: apax-build
on:
  workflow_call:
    secrets:
      APAX_TOKEN:
        description: "Access token for installing apax sdk"
        required: true
    inputs:
      ACTIONS_REF:
        required: false
        type: string
        default: release

jobs:
  build:
    env:
      ACTIONS_TARGET_PATH: "actions"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout actions repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: "Checkout actions repository"
        uses: actions/checkout@v3
        with:
          repository: simatic-ax/actions
          ref: ${{ inputs.ACTIONS_REF }}
          fetch-depth: 1
          path: ${{ env.ACTIONS_TARGET_PATH }}

      - name: "Setup the apax runner"
        uses: ./${{ env.ACTIONS_TARGET_PATH}}/.github/actions/setup-apax-runner
        with:
          APAX_TOKEN: ${{ secrets.APAX_TOKEN }}

      - name: "Build the apax workspace"
        uses: ./${{ env.ACTIONS_TARGET_PATH }}/.github/actions/build-apax-package
        with:
          APAX_TOKEN: ${{ secrets.APAX_TOKEN }}

      - name: "Upload the build artifact"
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: bin/
