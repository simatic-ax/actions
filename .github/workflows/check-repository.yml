name: "Check repository"

on: workflow_call

jobs:
  repolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: simatic-ax/actions
          ref: kruegerf-feat-reusable
          fetch-depth: 1
          path: actions

      - name: list files
        shell: bash
        run: |
          ls -a
          pwd

      - name: "Run repolinter"
        uses: ./actions/.github/actions/lint-repository

  markdownlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: "kruegerf-feat-reusable"

      - name: "Run markdownlinter"
        uses: ./.github/actions/lint-markdown
